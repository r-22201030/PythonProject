{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px; border-radius: 15px;">
    <h3 class="card-title text-center mb-4">Contact Us</h3>
    <p class="text-center mb-4">Have any questions? Feel free to contact us using the form below.</p>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </div>
</div>
{% endblock %}
