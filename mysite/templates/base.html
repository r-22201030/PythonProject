{% load static %}
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Site{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">MySite</a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="text-light me-2">Hi, {{ user.username }}!</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-warning btn-sm">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-5">
    <div class="container">
      <p class="mb-1">&copy; 2025 MySite. All Rights Reserved.</p>
      <a href="{% url 'about' %}" class="mx-2">About</a> |
      <a href="{% url 'contact' %}" class="mx-2">Contact</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
